<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <title>Contact Us - Gettysburg Wrestling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }
    header {
      background-color: #800000; /* Maroon */
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #logo {
      float: left;
      max-height: 60px;
      margin-right: 15px;
    }
    nav {
      background-color: #800000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #a52a2a;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #800000;
      list-style: none;
      min-width: 150px;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul li ul li {
      display: block;
    }
    nav ul li ul li a {
      padding: 10px 20px;
    }
    nav ul li ul li a:hover {
      background-color: #a52a2a;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    footer {
      background-color: #800000;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Wrestling Logo.png" alt="Gettysburg Wrestling Logo" id="logo">
    <h1>Gettysburg Wrestling</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="#">Teams</a>
        <ul>
          <li><a href="high-school-boys.html">High School Boys</a></li>
          <li><a href="high-school-girls.html">High School Girls</a></li>
          <li><a href="middle-school.html">Middle School</a></li>
          <li><a href="elementary.html">Elementary</a></li>
        </ul>
      </li>
      <li><a href="program-history.html">History</a></li>
      <li><a href="sponsors.html">Sponsors</a></li>
      <li><a href="coaching-staff.html">Coaching Staff</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <form action="mailto:gburgywc@gmail.com" method="post" enctype="text/plain">
      <div>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" style="width:100%;">
      </div>
      <br>
      <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="10" style="width:100%;"></textarea>
      </div>
      <br>
      <div>
        <input type="submit" value="Send Message">
      </div>
    </form>
  </main>
  <footer>
    <a href="https://www.facebook.com/GettysburgWarriorsWrestling" target="_blank">
      <img src="facebook.png" alt="Facebook" class="social-icon">
    </a>
    <a href="https://www.instagram.com/gettysburgwrestling47/" target="_blank">
      <img src="instagram.png" alt="Instagram" class="social-icon">
    </a>
    <a href="mailto:gburgywc@gmail.com">
      <img src="email.png" alt="Email" class="social-icon">
    </a>
  </footer>
</body>
</html>
