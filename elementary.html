<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elementary Wrestling - Gettysburg Wrestling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }
    header {
      background-color: #800000; /* Maroon */
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #logo {
      float: left;
      max-height: 60px;
      margin-right: 15px;
    }
    nav {
      background-color: #800000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #a52a2a;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #800000;
      min-width: 160px;
      top: 48px;
      left: 0;
      z-index: 1000;
    }
    nav ul li:hover > ul {
      display: block;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #800000;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin: 0 10px;
    }
    /* Registration button + flyer section */
    .cta-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .pdf-section {
      margin: 20px 0 30px 0;
      text-align: center;
    }
    .pdf-frame-wrapper {
      position: relative;
      width: 100%;
      /* 8.5x11 ratio = 1.294; padding-bottom ~129.4% keeps a responsive letter-size frame */
      padding-bottom: 129.4%;
      height: 0;
      overflow: hidden;
      border: 1px solid #eee;
      border-radius: 6px;
    }
    .pdf-frame-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="Wrestling Logo.png" alt="Gettysburg Wrestling Logo" id="logo">
    <h1>Gettysburg Wrestling</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="#">Teams</a>
        <ul>
          <li><a href="high-school-boys.html">High School Boys</a></li>
          <li><a href="high-school-girls.html">High School Girls</a></li>
          <li><a href="middle-school.html">Middle School</a></li>
          <li><a href="elementary.html">Elementary</a></li>
        </ul>
      </li>
      <li><a href="program-history.html">History</a></li>
      <li><a href="sponsors.html">Sponsors</a></li>
      <li><a href="coaching-staff.html">Coaching Staff</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1>Elementary Wrestling</h1>
    <div style="margin: 20px 0;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFRrP53p1mweqlVAe86DHNygITtp4sH-uSCI1Oy2rJ-P2WIw/viewform" target="_blank" class="cta-button">
        Click Here to Register
      </a>
    </div>
    <div class="pdf-section">
      <img id="flyer-img" src="elementary_flyer.png?v=1" alt="Elementary Wrestling Flyer" loading="lazy" style="max-width: 100%; height: auto; border: 1px solid #eee; border-radius: 6px;">
      <p id="flyer-fallback" style="display:none; margin-top:10px;">
        Flyer image not loading? <a href="elementary_flyer.png" target="_blank" rel="noopener">Open the flyer directly</a>.
      </p>
    </div>
    <div style="position: relative; width: 100%; padding-bottom: 75%; height: 0; overflow: hidden;">
      <iframe src="https://calendar.google.com/calendar/embed?src=639db2cf4be3da54f3b8d4beed668ccb922558c25d5c2fe38b971935004f39c7%40group.calendar.google.com&ctz=America%2FNew_York" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" frameborder="0" scrolling="no"></iframe>
    </div>
    <script>
      (function () {
        var img = document.getElementById('flyer-img');
        if (!img) return;
        var fallback = document.getElementById('flyer-fallback');
        var candidates = [
          'elementary_flyer.png',
          'elementary%20flyer.png',
          'elementary%20wrestling%20flyer.png',
          'Elementary_flyer.png',
          'images/elementary_flyer.png',
          'assets/elementary_flyer.png'
        ];
        var i = 0;
        function tryNext() {
          if (i >= candidates.length) {
            if (fallback) fallback.style.display = 'block';
            return;
          }
          var next = candidates[i++] + '?v=' + Date.now();
          if (img.src.endsWith(next)) { tryNext(); return; }
          img.src = next;
        }
        img.addEventListener('error', tryNext);
        // Cache-bust initial load on some hosts (e.g., GitHub Pages)
        img.src = 'elementary_flyer.png?v=' + Date.now();
      })();
    </script>
  </main>

    </a>
    <a href="mailto:gburgywc@gmail.com">
      <img src="email.png" alt="Email" class="social-icon">
    </a>
  </footer>
</body>
</html>
